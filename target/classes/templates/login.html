<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- NavBar -->
        <link rel="stylesheet" th:href="@{/navbar.css}" />
        <!-- Login -->
        <link rel="stylesheet" th:href="@{/login.css}" />
    </head>
    <body>

        <div th:replace="fragments/navbar :: navbar"></div>

        <div class="login-container shadow">
            <h3 class="text-center login-title mb-4">Iniciar Sesión</h3>

            <div th:if="${param.error}">
                <div class="alert alert-danger">Usuario o contraseña incorrectos.</div>
            </div>

            <div th:if="${param.registro_exitoso}" class="alert alert-success">
                ¡Registro exitoso! Ahora puedes iniciar sesión.
            </div>

            <form method="post" th:action="@{/login}">

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Correo -->
                <div class="mb-3 input-group">
                    <span class="input-group-text bg-white icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" name="email" placeholder="Correo electrónico" required />
                </div>

                <!-- Contraseña -->
                <div class="mb-4 input-group">
                    <span class="input-group-text bg-white icon"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required />
                </div>

                <!-- Botón -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>

                <!-- Enlace recuperar contraseña -->
                <div class="text-center mb-3">
                    <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Registro -->
                <div class="text-center">
                    <p class="mb-0">¿No tienes una cuenta?</p>
                    <a class="btn btn-outline-dark mt-2" th:href="@{/registro}">
                        <i class="fas fa-user-plus me-2"></i>Registrarse
                    </a>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
