<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Administrador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <!-- Estilos personalizados -->
        <link rel="stylesheet" th:href="@{/adminInicio.css}" />
    </head>
    <body>

        <div th:replace="fragments/adminNavbar :: adminNavbar"></div>

        <main class="container my-5">
            <h1 class="text-center mb-4">Panel de Administraci√≥n</h1>
            <div class="row g-4 justify-content-center">
                <!-- Ejercicios -->
                <div class="col-md-6 col-lg-3">
                    <div class="card h-100 text-center shadow">
                        <img src="/admin-ejercicios.jpg" alt="Ejercicios" class="card-img-top" style="height: 180px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Ejercicios</h5>
                            <p class="card-text">Gestiona ejercicios.</p>
                            <a th:href="@{/admin/ejercicios}" class="btn btn-primary mt-auto">Ver</a>
                        </div>
                    </div>
                </div>
                <!-- Rutinas -->
                <div class="col-md-6 col-lg-3">
                    <div class="card h-100 text-center shadow">
                        <img src="/admin-rutinas.jpg" alt="rutinas" class="card-img-top" style="height: 180px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Rutinas</h5>
                            <p class="card-text">Gestiona las rutinas de ejercicios.</p>
                            <a th:href="@{/admin/rutinas}" class="btn btn-primary mt-auto">Ver</a>
                        </div>
                    </div>
                </div>
                <!-- Clientes -->
                <div class="col-md-6 col-lg-3">
                    <div class="card h-100 text-center shadow">
                        <img src="/admin-clientes.jpeg" alt="clientes" class="card-img-top" style="height: 180px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Clientes</h5>
                            <p class="card-text">Administra el perfil de tus clientes.</p>
                            <a th:href="@{/admin/clientes}" class="btn btn-primary mt-auto">Ver</a>
                        </div>
                    </div>
                </div>
                <!-- Planes -->
                <div class="col-md-6 col-lg-3">
                    <div class="card h-100 text-center shadow">
                        <img src="/admin-planes.jpg" alt="planes" class="card-img-top" style="height: 180px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Planes</h5>
                            <p class="card-text">Configura los planes.</p>
                            <a th:href="@{/admin/planes}" class="btn btn-primary mt-auto">Ver</a>
                        </div>
                    </div>
                </div>
                 <!-- Administradores -->
                <div class="col-md-6 col-lg-3">
                    <div class="card h-100 text-center shadow">
                        <img src="/admin-administradores.jpg" alt="administradores" class="card-img-top" style="height: 180px; object-fit: cover;">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">Administradores</h5>
                            <p class="card-text">Gestiona los administradores.</p>
                            <a th:href="@{/admin/planes}" class="btn btn-primary mt-auto">Ver</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bootstrap Bundle con Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
